{% extends "account/base.html" %}

{% block head_title %}Defina sua Senha{% endblock %}

{% block content %}
<div id="gradient-background">
    <div id="login-box">
        <h1>Defina sua senha</h1>

        <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" name="action" value="Definir Senha"/>
        </form>
    </div>
</div>
{% endblock %}
